<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<style>
.containerA {
  position: relative;
  width: 50%;

}

.image {
  display: block;
  width: 100%;
  height: auto;
  border: 1px dotted black;

}

.overlay {
  position: absolute;
  bottom: 0;
  left: 0;
  right: 0;
  background-color:black;
  opacity: .5;
  overflow: hidden;
  width: 100%;
  height: 0;
  transition: .4s;
  opacity: 0.5;
}

.containerA:hover .overlay {
  height: 60%;
  transition: 2s all ease-in-out;
}

.text {
  color: white;
  font-size: 20px;
  position: absolute;
  top: 50%;
  left: 50%;
  -webkit-transform: translate(-50%, -50%);
  -ms-transform: translate(-50%, -50%);
  transform: translate(-50%, -50%);
  text-align: center;
}
.containerA .overlay .text ul{
  list-style: none;
}
.containerA .overlay .text h3 {
 font-size: 30px;

}
.containerA .overlay .text ul li i{
  color: white;
  padding: 6px 6px;
}
.containerA .overlay .text p{
  font-size: 16px;
}
</style>
</head>
<body>

<div class="containerA">
  <img src="about.1.jpg" alt="Avatar" class="image">
  <div class="overlay">
    <div class="text">
      <h3> KIDS VIDEO GAME</h3>
      <ul>
          <li>
              <a href=""><i class="fa-solid fa-paperclip"></i></a>
              <a href=""><i class="fa-regular fa-eye"></i></a>
              <a href=""><i class="fa-solid fa-heart"></i></a>
          </li>
      </ul>
      <p>Suspendisse convallis malesuada libero, non rutrum arcu pellentesque lacinia.</p>
    </div>
  </div>
</div>

</body>
</html>
