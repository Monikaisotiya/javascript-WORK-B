<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> EYE ICON</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <input type="password" name="" id="pass">
    <button id="btn"><i class="fa-solid fa-eye fa-lg" style="color: #02060d;"></i></button>

    <script>
      let pass = document.getElementById("pass")
      let btn = document.getElementById("btn")
      

      btn.addEventListener("click",function () {
        if (pass.type=="password"){
            pass.type="text";
            btn.innerHTML='<i class="fa-solid fa-eye-slash fa-lg" style="color: #040b15;"></i>'
        }

        else{
            pass.type="password";
            btn.innerHTML='<i class="fa-solid fa-eye fa-lg" style="color: #02060d;"></i>'
        }
      })

    </script>

</body>
</html>
