<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>velidation fome</title>
    <style>
        p {
            /* display: none; */
            color: red;

        }
    </style>
</head>

<body>

    <form action="" onsubmit="validate(event)">
        <label for="">username</label>
        <input type="text" name="username" id="username">
        <p id="userError">please enter your valid username</p>
        <br>
        <br>
        <br>
        <label for="">email</label>
        <input type="email" name="email" id="email">
        <p id="emailError">please enter your valid email</p>
        <br>
        <br>
        <br>
        <label for="">phone</label>
        <input type="text" id="phone">
        <p id="phoneError">please enter your valid number</p>
        <br>
        <br>
        <br>
        <input type="submit" value="submit">


        <!-- e.preventDefault()   = javascricpt na code vager form sumbmit na thy ena mate a function levnu -->
        <!-- let pattern = /^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$/
             let pattern2 = /^(\([0-9]{3}\) |[0-9]{3}-)[0-9]{3}-[0-9]{4}/;

             a bdha code reglar exprestion in javascript pr je code joye te lkhine levnu
          -->

    </form>
    <script>
        function validate(e) {
            e.preventDefault()

            let name = document.getElementById('username').value
            let email = document.getElementById('email').value
            let phone = document.getElementById('phone').value

            namesubmit = true
            if (name == '') {
                namesubmit = false
                document.getElementById('username').style.display = 'block'
            } else {
                namesubmit = true
                document.getElementById('username').style.display = 'none'
            }

            emailsubmit = true
            let pattern = /^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$/

            if (email == '' && !pattern.Test(email)) {
                emailsubmit = false
                document.getElementById('emailError').style.display = 'block'
            } else {
                emailsubmit = true
                document.getElementById('emailError').style.display = 'none'
            }

            phonesubmit = true
            let pattern2 = /^(\([0-9]{3}\) |[0-9]{3}-)[0-9]{3}-[0-9]{4}/;
            if (phone == '' && !pattern2.Test(phone)) {
                phonesubmit = false
                document.getElementById('phoneError').style.display = 'block'
            } else {
                phonesubmit = true
                document.getElementById('phoneError').style.display = 'none'
            }
            if (namesubmit && emailsubmit && phonesubmit) {
                e.currentTarget.submit()
            }
        }

    </script>
</body>

</html>
