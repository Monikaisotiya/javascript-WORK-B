        // [2] setinterval

        var i = 0
        var color = ['red', 'green', 'pink', 'yellow', 'brown', 'teal', 'marron', 'balck', 'violet', 'grey']
        var id = setInterval(() => {
            // document.getElementById('head').innerText = i
            document.getElementById('ineer').innerText = i
            document.body.style.backgroundColor = color[i]
            if (i == 10) {
                clearInterval(id)
            }
            i++
        }, 1000);

    </script>
