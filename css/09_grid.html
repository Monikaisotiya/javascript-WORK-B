<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid</title>
    <style>
     
    .heer{
      display: grid;
      grid-template-columns: repeat(4,1fr);
      gap: 10px 30px;
      border: 2px solid red;

        

    }
    .heer > p {
        border: 2px solid red;
    } 







    .heer1 {
        display: grid;
        grid-template-columns: repeat(3,1fr);
        gap: 20px 30px;
        border: 3px solid green;
    }

    .heer1 > p{
        border: 3px solid red;

    }

    .heer1 .s1{
        grid-column-start: 1;
        grid-column-end: 3;
    }






    .heer2{
        display: grid;
        grid-template-columns: repeat(3,1fr);
        gap: 20px 30px;
        border: 3px solid green;
    }

    .heer2 > p{
        border: 3px solid red;

    }
    .heer2 .s2{
     grid-row-start: 1;
     grid-row-end:4;
     
    }






    .heer3{
        display: grid;
        grid-template-columns: repeat(3,1fr);
        gap: 30px 30px;
        border: 5px solid greenyellow;
        font-size: large;
        width: 600px;
        height: 600px;
    }
   
    .heer3 > p{
        border: 5px solid darkmagenta;

    }
   .s1{
    grid-column: 1 / span2 ;
    grid-row:1 ;
       
    }
    .s2{
        grid-row:  2 / span2 ;
        grid-column:2 ;
    }
   

    </style>
</head>
<body>
   


        <div class="heer">    
        <p class="s1">1</p>
        <p class="s2">2</p>
        <p class="s3">3</p>
        <p class="s4">4</p>
        <p class="s5">5</p>
        <p class="s6">6</p>
        <p class="s7">7</p>
        <p class="s8">8</p>
        <p class="s9">9</p>
        </div>








        <div class="heer1">    
            <p class="s1">1</p>
            <p class="s2">2</p>
            <p class="s3">3</p>
            <p class="s4">4</p>
            <p class="s5">5</p>
            <p class="s6">6</p>
            <p class="s7">7</p>
            <p class="s8">8</p>
            <p class="s9">9</p>
            </div>








            <div class="heer2">    
                <p class="s1">1</p>
                <p class="s2">2</p>
                <p class="s3">3</p>
                <p class="s4">4</p>
                <p class="s5">5</p>
                <p class="s6">6</p>
                <p class="s7">7</p>
                <p class="s8">8</p>
                <p class="s9">9</p>
                </div>









                <div class="heer3">    
                    <p class="s1">1</p>
                    <p class="s2">2</p>
                    <p class="s3">3</p>
                    <p class="s4">4</p>
                    <p class="s5">5</p>
                    <p class="s6">6</p>
                    <p class="s7">7</p>
                    <p class="s8">8</p>
                    <p class="s9">9</p>
                    </div>



        

    
    
</body>
</html>
