<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        *{
            margin: 0%;
            padding: 0%;
        }
        body{
            background-color: rgb(125, 63, 240);
            background-size: cover;
            position: relative;
        }
        .main{
            position: absolute;
            top: 30px;
            left: 30px;
            z-index: 1;
            height: 600px;
            width: 1300px;
        }
        .add{
            position: absolute;
            top: 19px;
            left: 20px;
            z-index: 2;
            background-color: rgb(245, 245, 248);
            height: 150px;
            width: 1270px;
            
        }
        .name{
            position: absolute;
            top: 200px;
            left: 20px;
            z-index: 3;
            background-color: rgb(250, 248, 252);
            height: 380px;
            width: 1270px;
        }
        .add h1{
            margin-top: 20px;
            font-weight: 100;
            margin-left: 20px;
        }
        .add h2{
            margin-top: 9px;
            font-size: 22px;
            font-weight: 100;
            margin-left: 20px;
        }
        .add div{
            margin-top: -85px;
        }
        .add div p{
            color: red;
            margin: 10px 0px 0px 600px;
            font-size: 20px;
        }
        .name input{
            display: inline;
            height: 30px;
            width: 250px;
            margin: 20px 10px 0px 20px;
            font-weight: bold;
            border: 1px solid black;
        }
        .name textarea{
            margin: 20px 10px 0px 20px;
            font-weight: 500;
            font-size: 17px;
            border: 1px solid black;
        }
        .name button{
            margin-left: 20px;
            height: 30px;
            width: 100px;
            background-color: pink;
            font-weight: bold;
            border: 1px solid black;
        }
        iframe{
            margin: -900px 0px 0px 600px;
        }
        .icon{
            position: absolute;
            top: 36%;
            left: 48%;
            z-index: 4;
        }
        .icon p{
            display: inline;
            margin-left: 20px;
            font-size: 20px;
            border-style: hidden;
            background-color: rgb(176, 176, 243);
            padding: 2px 5px;
        }
    </style>
</head>
<body>
    <h1 style="margin-left: 30px;">contact us</h1>
    <div class="main">
        <div class="add">
            <h1>Address:</h1>
            <h2>saint marco street, 6th <br> floor, tokyo, japan</h2>

            <div>
                <p><i class="fa-solid fa-phone"></i>+91 368382944</p>
            <p style="color: blue;"><i class="fa-solid fa-envelope"></i>example@gmail.com</p>
            <p style="margin-top: -35px; margin-left: 1000px; font-size: 30px;"><i class="fa-solid fa-location-dot"></i> </p>
            </div>
        </div>
        <div class="name">
            <input type="text" name="" id="" placeholder="Name:">
            <input type="text" name="" id="" placeholder="Company:"> <br> <br>
            <input type="email" name="" id="" placeholder="Email:">
            <input type="tel" name="" id="" placeholder="Mobile:"> <br> <br>
            <textarea name="" id="" cols="55" rows="6" placeholder="Message:"></textarea> <br><br>
            <button>send</button> <br>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d238133.1523816246!2d72.68221020433099!3d21.15914250210564!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3be04e59411d1563%3A0xfe4558290938b042!2sSurat%2C%20Gujarat!5e0!3m2!1sen!2sin!4v1689095644508!5m2!1sen!2sin" width="630" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
        <div class="icon">
            <p><i class="fa-brands fa-facebook"></i></p>
            <p><i class="fa-brands fa-twitter"></i></p>
            <p><i class="fa-brands fa-linkedin"></i></p>
            <p><i class="fa-brands fa-github"></i></p>
        </div>
    </div>

</html>
