<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tranform</title>
    <style>
        .rotate{
            background-color: chartreuse;
            height: 100px;
            width: 100px;
            margin-left: 80px;
            margin-top: 150px;
            text-align: center;
           
        }
        .rotate:hover{
            margin-top: 50px;
            background-color: rgb(240, 92, 117);
            height: 120px;
            width: 180px;
            transform: rotate(220deg);
        }
        .scale{
            margin-left: 80px;
            margin-top: 150px;
            background-color: chartreuse;
            height: 100px;
            width: 100px;
            text-align: center;

        }
        .scale:hover{
            margin-top: 150px;
            background-color: rgb(240, 92, 117);
            height: 120px;
            width: 180px;
            transform: scale(1.5);
        }
        .skew{
            margin-left: 80px;
            margin-top: 150px;
            background-color: chartreuse;
            height: 100px;
            width: 100px;
            text-align: center;

        }
        .skew:hover{
            margin-top: 150px;
            background-color: rgb(240, 92, 117);
            height: 120px;
            width: 180px;
            transform: skew(170deg);
        }
        .tranlate{
            margin-left: 80px;
            margin-top: 150px;
            margin-bottom: 100px;
            background-color: chartreuse;
            height: 100px;
            width: 100px;
            text-align: center;

        }
        .tranlate:hover{
            margin-top: 150px;
            background-color: rgb(240, 92, 117);
            height: 160px;
            width: 280px;
            transform: tranlate(100deg);
        }
        



    </style>
</head>
<body>
    <div class="rotate" style="font-size: xx-large;color: rgb(57, 14, 227);">rotate</div>
    <div class="scale" style="font-size: xx-large;color: rgb(78, 16, 222);">scale</div>
    <div class="skew" style="font-size: xx-large;color: rgb(74, 14, 215); ">skew</div>
    <div class="tranlate" style="font-size: xx-large;color: rgb(74, 14, 215); ">tranlate</div>
</body>
</html>
