<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dropdown</title>
<style>
    ul{
        list-style: none;
        display: flex;
        border: 4px solid darkred;
    }
    li{
      margin: 20px;
    }
    a{
        text-decoration: none;
    }
    .moni{
        display: none;
    }
    .servies:hover .moni{
        display: block;
        color: rgb(11, 231, 55);
    }
    .heer{
        display: none;
    }
    .mahi:hover .heer{
        color: lime;
        display: block;
    }
    

</style>
</head>
<body>
    <ul class="">
        <li><a href="">home</a></li>
        <li><a href="">about</a></li>
        <li class="servies"><a href="">servies</a>
            <ul class="moni">
                <li>logout</li>
                <li>singup</li>
                <li class="mahi">login
                    <ul class="heer">
                        <li>entry</li>
                    </ul>
                </li>
            </ul>
        </li>
    </ul>
</body>
</html>
