<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>moon-sun = example</title>
    <style>
        .sun {
            height: 300px;
            width: 300px;
            background-image: url(sun.1.jpg);
            background-size: 100% 100%;
        }

        .moon {
            height: 300px;
            width: 300px;
            background-image: url(moon.2.webp);
            background-size: 100% 100%;

        }
    </style>
</head>

<body>
    <div class="box sun"></div>
    <!-- <button id="sunmoon">moon</button> -->
    <button id="moon">moon</button>
    <button id="sun">sun</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>


    <script>
        $(document).ready(() => {
            $('#sun').click(() => {
                $('.box').addClass('sun')
                $('.box').removeClass('moon')
            })
            $('#moon').click(() => {
                $('.box').addClass('moon')
                $('.box').removeClass('sun')
            })

             $('#SunMoon').click(() => {
                let $class = $('.box').hasClass('sun')

                if ($class) {
                    $('#SunMoon').text('Sun')
                    $('.box').removeClass('sun')
                    $('.box').addClass('moon')
                } else {
                    $('#SunMoon').text('Moon')
                    $('.box').addClass('sun')
                    $('.box').removeClass('moon')
                }
            })
        })
    </script>
</body>

</html>
