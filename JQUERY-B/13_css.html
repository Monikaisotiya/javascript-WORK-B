<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Molestiae praesentium iste vel reiciendis sit suscipit
        quidem qui maiores corrupti similique unde quis placeat, provident error fugiat hic, odio, nobis sequi quia
        libero! Sequi, numquam libero.</p>

    <button id="css">css apply</button>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script>
        $(document).ready(() => {
            $('#css').click(() => {
                $('p').css({
                    backgroundColor: 'red',
                    color: 'black',
                    fontSize: '30px'
                })
            })
        })


    </script>

</body>

</html>
