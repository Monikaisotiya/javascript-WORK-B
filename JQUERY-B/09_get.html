<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>get</title>
</head>

<body>
    <p>
        <span>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Hic maiores quae eos praesentium asperiores
            perspiciatis nihil quam doloremque totam autem natus, facere laborum omnis sed! Et error vel molestias
            suscipit.</span>
    </p>
    <h1></h1>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(document).ready(() => {
              let data = $('p').html()
              $('h1').html(data)
        })
    </script>
   
</body>

</html>
