    <script>
        // inheritance - use one class inside onther 
        class sum {
            constructor(a, b) {
                this.first = a
                this.secound = b
            }
            odd() {
                console.log(this.first + this.secound)
            }
        }
        let obj = new sum(10, 30)

        class multi extends sum {
            constructor(a, b, c, d) {
                this.first = c
                this.secound = d
            }
            odd() {
                console.log(this.first + this.secound)
            }
        }
        const objec = new sum(12, 40)
        objec.odd()


    </script>
